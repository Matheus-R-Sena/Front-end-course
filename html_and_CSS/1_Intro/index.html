<!--
All of the tags indexed near the far left are the metatags, that means 
that the these tags will not be the particular HTML elements but
are the basic elements of a webpage
-->

<!DOCTYPE html> 
    
<!--This is the tag that declares the HTML version-->

<html>
<!-- This tag envolves the whole code and it's basic-->
    <head>
        <!-- this tag is to set the site settings, import CSS, and the page Title-->
    </head>


    <body>

        <!--Here is where the visible elements are.-->

    </body>

</html>
